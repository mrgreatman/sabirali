<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino Model Viewer</title>
    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #D4AF37;
            --red: #D22B2B;
            --red-dark: #8B0000;
            --dark-blue: #00008B;
            --purple: #800080;
            --light-bg: #121212;
            --black: #000000;
            --white: #FFFFFF;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg) url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Premium Casino News Ticker */
        .news-ticker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, var(--black), var(--red-dark), var(--black));
            color: var(--gold);
            display: flex;
            align-items: center;
            overflow: hidden;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.7);
            border-bottom: 2px solid var(--gold);
        }
        
        .ticker-label {
            background: linear-gradient(to bottom, var(--red), var(--red-dark));
            color: var(--white);
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            white-space: nowrap;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }
        
        .ticker-label::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 0;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 10px solid var(--red-dark);
        }
        
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker-scroll 25s linear infinite;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
            position: relative;
        }
        
        .ticker-content::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,215,0,0.1) 0%, transparent 20%, transparent 80%, rgba(255,215,0,0.1) 100%);
            pointer-events: none;
        }
        
        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .ticker-item {
            display: inline-block;
            margin-right: 50px;
            position: relative;
        }
        
        .ticker-item::after {
            content: '•';
            position: absolute;
            right: -30px;
            color: var(--gold);
            font-size: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .ticker-item:last-child::after {
            display: none;
        }
        
        .blinking-star {
            display: inline-block;
            animation: blink 1s infinite alternate;
            margin: 0 5px;
        }
        
        @keyframes blink {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 40px; /* Adjusted for news ticker */
            left: 0;
            width: 100%;
            height: calc(100% - 40px);
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            padding: 1.5rem;
            max-width: 800px;
            width: calc(100% - 2rem);
            margin: 4.5rem 1rem 1rem; /* Adjusted for news ticker */
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--gold);
            border-radius: 20px;
            animation: pulse 4s infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        h1 {
            color: var(--gold);
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .model-button {
            position: relative;
            padding: 1rem 1.5rem;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            min-width: 0;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .model-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.1) 50%, transparent 75%);
            background-size: 400% 400%;
            z-index: -1;
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .model-button:hover::before,
        .model-button:focus::before {
            opacity: 1;
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .qr-button {
            background: linear-gradient(45deg, var(--dark-blue), var(--purple));
            border: 2px solid var(--gold);
        }
        
        .jd-button {
            background: linear-gradient(45deg, var(--red), #B22222);
            border: 2px solid var(--gold);
        }
        
        .model-button:hover,
        .model-button:focus {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            outline: none;
        }
        
        .model-button:active {
            transform: translateY(0);
        }
        
        .chips {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.7;
            animation: float 10s infinite linear;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.2rem;
                margin: 3rem 0.5rem 0.5rem;
                width: calc(100% - 1rem);
            }
            
            .news-ticker {
                height: 35px;
            }
            
            .ticker-label {
                padding: 0 15px;
                font-size: 0.8rem;
            }
            
            .ticker-content {
                font-size: 0.9rem;
            }
            
            h1 {
                margin-bottom: 1.2rem;
            }
            
            .buttons-container {
                gap: 0.8rem;
                margin-top: 1.2rem;
            }
            
            .model-button {
                padding: 0.8rem 1.2rem;
                max-width: 220px;
            }
            
            .chips {
                width: 30px;
                height: 30px;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .container {
                padding: 1rem;
            }
            
            .ticker-content {
                font-size: 0.8rem;
            }
            
            .model-button {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        /* Landscape orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 1rem;
                margin: 2rem 0.5rem 0.5rem;
            }
            
            .news-ticker {
                height: 30px;
            }
            
            .ticker-label {
                padding: 0 10px;
                font-size: 0.7rem;
            }
            
            h1 {
                margin-bottom: 0.8rem;
                font-size: 1.5rem;
            }
            
            .buttons-container {
                margin-top: 1rem;
                flex-direction: row;
            }
            
            .model-button {
                padding: 0.6rem 1rem;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Casino News Ticker -->
    <div class="news-ticker">
        <div class="ticker-label">Latest News</div>
        <div class="ticker-content">
            <span class="ticker-item">
                <span class="blinking-star">★</span> 
                Prize Bonds Management System by www.gmitweb.com 
                <span class="blinking-star">★</span>
            </span>
            <span class="ticker-item">
                <span class="blinking-star">★</span> 
                New jackpot winners announced daily! 
                <span class="blinking-star">★</span>
            </span>
            <span class="ticker-item">
                <span class="blinking-star">★</span> 
                Claim your bonus prizes now! 
                <span class="blinking-star">★</span>
            </span>
        </div>
    </div>
    
    <!-- Decorative chips -->
    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489759.png" class="chips" style="left: 10%; top: 20%; animation-delay: 0s;">
    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489759.png" class="chips" style="left: 85%; top: 30%; animation-delay: 2s; width: 30px; height: 30px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489759.png" class="chips" style="left: 15%; top: 70%; animation-delay: 4s; width: 50px; height: 50px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489759.png" class="chips" style="left: 75%; top: 80%; animation-delay: 6s; width: 25px; height: 25px;">
    
    <div class="container">
        <h1>Choose Your Model</h1>
        
        <div class="buttons-container">
            <a href="3d.html" class="model-button qr-button">QR Model</a>
            <a href="2d.html" class="model-button jd-button">JD Model</a>
        </div>
    </div>

    <script>
        // Enhanced ticker functionality
        const tickerContent = document.querySelector('.ticker-content');
        
        // Pause animation on hover/touch
        tickerContent.addEventListener('mouseenter', () => {
            tickerContent.style.animationPlayState = 'paused';
        });
        
        tickerContent.addEventListener('mouseleave', () => {
            tickerContent.style.animationPlayState = 'running';
        });
        
        // Touch events for mobile
        tickerContent.addEventListener('touchstart', () => {
            tickerContent.style.animationPlayState = 'paused';
        });
        
        tickerContent.addEventListener('touchend', () => {
            setTimeout(() => {
                tickerContent.style.animationPlayState = 'running';
            }, 2000);
        });
        
        // Randomize blinking stars
        document.querySelectorAll('.blinking-star').forEach(star => {
            star.style.animationDelay = `${Math.random() * 0.5}s`;
            star.style.animationDuration = `${0.5 + Math.random() * 1}s`;
        });
        
        // Prevent zooming on mobile devices
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
        
        // Better touch feedback for buttons
        document.querySelectorAll('.model-button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.classList.add('active');
            });
            
            button.addEventListener('touchend', function() {
                this.classList.remove('active');
            });
        });
    </script>
</body>
</html>
